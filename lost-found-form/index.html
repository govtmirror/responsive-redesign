css:

layout: park-secondary

<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12">
    <p class="page-title">Lost and Found Form</p>
  </div>
</div>











<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12">   
          <form role="form">
              
              <div class="form-group">
                  <label class="required"></label>Required information
              
              </div>
              
              <H2>Information about the owner</H2>
              
              <div class="form-group">
                  <label class="required" for="Email">Email</label>
                  <input type="email" class="form-control" id="Email" placeholder="example@email.com">
              </div>
              
              <div class="form-group">
                  <label>Other contact info</label>
                  <input type="text" class="form-control input-sm" id="Name" placeholder="Full name">
                  <input type="text" class="form-control input-sm" id="Address1" placeholder="Address Line 1">
                  <input type="text" class="form-control input-sm" id="Address2" placeholder="Address Line 2">
                  <input type="text" class="form-control input-sm" id="City" placeholder="City">
                  <input type="text" class="form-control input-sm" id="State" placeholder="State/Province/Region">
                  <input type="text" class="form-control input-sm" id="Zip" placeholder="Zip/Postal code">
                  <input type="text" class="form-control input-sm" id="Country" placeholder="Country">
              </div>
              
              <H2>Information about the lost item</H2>
              
              <div class="form-group">
                  <label class="required" for="DateLost">Date the item was lost</label>
                  <input type="text" class="form-control input-sm" id="DateLost">
              </div>
              
              <div class="form-group">
                  <label class="required" for="WhereLost">Where did you lose the item?</label>
                  <span class="help-block">(Be as specific as possible about the location)</span>
                  <textarea class="form-control" rows="3" id="WhereLost"></textarea>
              </div>
              
              <div class="form-group">
                  <label class="required" for="TypeLost">What type of item did you lose?</label>
                  <input type="text" class="form-control input-sm" id="DateLost">
              </div>
              
              <div class="form-group">
                  <label class="required" for="DescribeItem">Describe the item in detail</label>
                  <textarea class="form-control" rows="3" id=""></textarea>
              </div>
              
              <div class="form-group clearfix">
                  <button type="button" class="btn" style="margin-bottom: 10px">Upload an image of the item</button>
                  <button type="submit" class="btn btn-primary" style="margin-bottom: 10px">Submit your lost item report</button>
              </div>
              
          </form>
      
      

  </div>
</div>
