                <div class="col-md-12">

             <div class="portal-header-content">
                 <h1>Teachers</h1>   
                 <p>National Parks are America's largest classrooms.<br>Find lesson plans about these great places.</p>  
                 
                 <form>
                     <div class="form-group">
                         <input type="search" class="form-control input-lg" id="portal-search-box" placeholder="Search term">
                     </div>
                     <div class="form-group col-md-3">
                         <label for="select1">Subject</label>
                         <select class="form-control input-lg" id="select1">
                             <option>Select...</option>
                             <option>Literacy and Language Arts</option>
                             <option>Math</option>
                             <option>Science</option>
                             <option>Social Studies</option>
                         </select>
                     </div>
                     <div class="form-group col-md-3">
                         <label for="select1">Grade Level</label>
                         <select class="form-control input-lg" id="select2">
                             <option>Select...</option>
                             <option>Lower Elementary: Pre-Kindergarten through Second Grade</option>
                             <option>Upper Elementary: Third Grade through Fifth Grade</option>
                             <option>Middle School: Sixth Grade through Eighth Grade</option>
                             <option>High School: Ninth Grade through Twelfth Grade</option>
                             <option>College Undergraduate Level</option>
                             <option>Graduate Level (Masters, PhD)</option>
                             <option>Adult Education</option>
                         </select>
                     </div>
                     <div class="form-group col-md-3">
                         <label for="select1">Common Core</label>
                         <select class="form-control input-lg" id="select3">
                             <option>Select...</option>
                             <option>1</option>
                             <option>2</option>
                             <option>3</option>
                             <option>4</option>
                             <option>5</option>
                         </select>
                     </div>
                     
                     
                     
                     <div class="form-group col-md-3">
                         <button type="submit" id="searchPortal" class="btn btn-success btn-lg portal-search-btn"><i class="fa fa-search fa-lg"></i></button>
                     </div>
                     
                     
                     
                     
                 </form>
